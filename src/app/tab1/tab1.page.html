<ion-content [fullscreen]="true">
  <div class="header">
    <div class="header__title">
      <div class="header__title__secondary">Greeting</div>
      <div class="header__title__primary">Emma</div>
    </div>
    <div class="header__profile-image">
      <img src="https://randomuser.me/api/portraits/women/67.jpg" alt="Emma">
    </div>
  </div>

  <section class="slides">
    <h2>Popular</h2>
    <ion-slides [options]="sliderOptions">
      <ion-slide>
        <h1>Slide 1</h1>
      </ion-slide>
      <ion-slide>
        <h1>Slide 2</h1>
      </ion-slide>
      <ion-slide>
        <h1>Slide 3</h1>
      </ion-slide>
    </ion-slides>
  </section>

</ion-content>
